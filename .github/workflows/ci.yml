name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [catalog, client, linter, sign]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run lint
        working-directory: packages/${{ matrix.package }}

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [catalog, client, linter, sign]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        working-directory: packages/${{ matrix.package }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        package: [sign, linter]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        working-directory: packages/${{ matrix.package }}
